<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculate</title>
  <script src="calculate.js"></script>
  <link rel="stylesheet" href="calculate.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="input">
        <div>
          <h1>COST CALCULATOR</h1>
        </div>
        <div>
          <tr>
            <td>Data</td>
            <td><input id="data" type="text" placeholder="Data in mb"></td>
          </tr>
        </div>
        <div>
          <tr>
            <td>Mins</td>
            <td><input id="minutes" type="text" placeholder="Minutes"></td>
          </tr>
        </div>
        <div>
          <tr>
            <td>Cost</td>
            <td><input id="cost" type="text" placeholder="AED"></td>
          </tr>
        </div>
        <div class="button-container">
          <button onclick=" calculate()">Calculate</button>
        </div>
        <div class="result">
          <p>Result :</p>
          <p id="answer1"></p>
          <p id="answer2"></p>
          <p id="answer3"></p>
        </div>

      </div>
    </div>


</body>

</html>
